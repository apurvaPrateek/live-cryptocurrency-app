<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live CrytoCurrency App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" />
        <h3>Market</h3>
        <h3>Features</h3>
        <h3>White Papers</h3>
        <h3>About Us</h3>

        <div id="lang">EN</div>
      </header>

      <div class="content">
        <div class="slogan">BUY &<br/> SELL <span>Crypto</span></div>
        <p>
          World's biggest crytocurrency exchange available on web as well as
          mobile phone.
        </p>
        <button id="exploreBtn">EXPLORE MORE</button>
      </div>

      <div class="coins">
        <div class="bitcoin">
            <img src="./images/bitcoin.png" alt="bitcoin">
            <div class="value">
                <p>$<span></span></p>
                <p class="name">Bitcoin</p>
            </div>

        </div>
        <div class="ethereum">
            <img src="./images/ethereum.png" alt="ethereum">
            <div class="value">
                <p>$<span></span></p>
                <p class="name">Ethereum</p>
            </div>
        </div>
        <div class="dogecoin">
            <img src="./images/dogecoin.png" alt="dogecoin">
            <div class="value">
                <p>$<span></span></p>
                <p class="name">Dogecoin</p>
            </div>
        </div>
      </div>
    </div>
  </body>

 <script src="./index.js"></script>
</html>
